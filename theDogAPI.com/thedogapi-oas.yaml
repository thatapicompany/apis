  /breeds/{breed_id}/facts:
    get:
      tags:
        - Facts
      summary: Get Ordered Fact(s) About Breed
      description: >-
        Get one or more facts about the Species. For more at a time just update
        the 'limit' field, and to paginate through them just increment the
        'page' field.


        The response headers have the pagination details, such as how many there
        are in total, what page you're on, and the current amount per page.


        To redorder change the order to ASC for ascending order, DESC for
        descending, and RAND for random order.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
          example: '5'
        - name: page
          in: query
          schema:
            type: integer
          example: '0'
        - name: order
          in: query
          schema:
            type: string
          example: ASC
        - name: breed_id
          in: path
          schema:
            type: string
          required: true
          example: 111
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
              example:
                - id: JO85Z
                  fact: >-
                    Finnish Spitz were originally bred in Finland for hunting birds and small mammals.
                  breed_id: 111
                  title: Origin
                - id: ADPHH
                  fact: >-
                    Finnish Spitz are known for their playful, loyal, and intelligent temperament,
                    making them excellent hunting companions.
                  breed_id: 111
                  title: Temperament
                - id: 269Q9
                  fact: >-
                    Finnish Spitz are medium-sized dogs, with males weighing between 25-33 pounds
                    and females weighing between 20-28 pounds.
                  breed_id: 111
                  title: Size
                - id: DE3CY
                  fact: >-
                    Finnish Spitz have a dense double coat that requires regular grooming,
                    especially during shedding seasons.
                  breed_id: 111
                  title: Coat
                - id: ADM62
                  fact: >-
                    Finnish Spitz are known for their distinctive fox-like appearance and
                    their unique barking style used for hunting.
                  breed_id: 111
                  title: Hunting Characteristics
