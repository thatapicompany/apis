  /images/upload:
    post:
      tags:
        - Images
      summary: /images/upload
      description: >-
        Make sure you're using the right field to send the image, and
        Content-Type header
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                sub_id:
                  type: string
                  description: >-
                    [optional] - a string you can use to segment your images,
                    e.g. knowing which of your own users uploaded it.
                breed_ids:
                  type: string
                  description: >-
                    [optional] comma separated string of breed ids contained in
                    the image
