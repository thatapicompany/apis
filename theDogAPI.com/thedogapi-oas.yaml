  /images:
    get:
      tags:
        - Images
      summary: /images (Your uploads)
      description: >-
        Lists the images you have uploaded via the POST /images/upload endpoint
      security:
        - apikeyAuth: []
      parameters:
        - name: x-api-key
          in: header
          schema:
            type: string
          required: true
          description: |
            - will return all the images from your account
          example: '{{YOUR-API-KEY}}'
        - name: limit
