openapi: 3.0.0
info:
  title: Dog API
  description: >-
    ![image](https://i0.wp.com/thatapicompany.com/wp-content/uploads/2023/10/theDogAPI-A-01.jpg?resize=400%2C400&ssl=1)


    ## An open, read & write API all about Dogs

    The Dog API gives you access to 1000's of dog images, and breeds.

    - 
    - Upload your own images
    - Detailed info on all the Breeds
    - Favourite or Vote on images
    - Get stats on your requests
    - Save a custom value with each request


    ## How is this free?

    Our goal is to create free, fun & useful public service API's, helping
    people learn to code, create awesome projects, and be a stable fixture in a
    turbulent world.

    ## What are the premium plans?

    Extra fields for the Breeds, and extra endpoints. Check out the features in the paid plans over at https://thedogapi.com

    ## How do i get access?

    Just signup for an API Key from https://thedogapi.com. We're looking forward to seeing what you build!

  version: 1.6.1
  license:
    name: Terms of Service
    url: https://thedogapi.com/terms
servers:
  - url: https://api.thedogapi.com/v1
components:
  securitySchemes:
    apikeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    Breed:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the breed
          example: 235
        name:
          type: string
          description: Name of the breed
          example: "Spanish Water Dog"
        weight:
          type: object
          properties:
            imperial:
              type: string
              description: Weight in pounds
              example: "30 - 50"
            metric:
              type: string
              description: Weight in kilograms
              example: "14 - 23"
        height:
          type: object
          properties:
            imperial:
              type: string
              description: Height in inches
              example: "15.5 - 20"
            metric:
              type: string
              description: Height in centimeters
              example: "39 - 51"
        life_span:
          type: string
          description: Average lifespan
          example: "12 to 15 years"
        breed_group:
          type: string
          description: AKC breed group classification
          example: "Sporting"
        bred_for:
          type: string
          description: Original purpose of the breed
          example: "Coursing and hunting"
        temperament:
          type: string
          description: Typical temperament traits
          example: "Active, Energetic, Independent, Intelligent, Gentle"
        origin:
          type: string
          description: Country or region of origin
          example: "Spain"
        country_codes:
          type: string
          description: ISO country codes
          example: "ES"
        country_code:
          type: string
          description: Primary country code
          example: "ES"
        description:
          type: string
          description: Detailed description of the breed
          example: "The Spanish Water Dog is a versatile working dog with a curly, woolly coat."
        alt_names:
          type: string
          description: Alternative names for the breed
          example: "Perro de Agua EspaÃ±ol"
        wikipedia_url:
          type: string
          format: uri
          description: Wikipedia page URL
          example: "https://en.wikipedia.org/wiki/Spanish_Water_Dog"
        cfa_url:
          type: string
          format: uri
          description: Cat Fanciers Association URL
        vetstreet_url:
          type: string
          format: uri
          description: VetStreet information URL
        vcahospitals_url:
          type: string
          format: uri
          description: VCA Hospitals information URL
        reference_image_id:
          type: string
          description: ID of the reference image for this breed
          example: "abc123"
        image:
          type: object
          properties:
            id:
              type: string
              example: "abc123"
            width:
              type: integer
              example: 1200
            height:
              type: integer
              example: 800
            url:
              type: string
              format: uri
              example: "https://cdn2.thedogapi.com/images/abc123.jpg"
      required:
        - id
        - name
    Image:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the image
          example: "Hylo4Snaf"
        url:
          type: string
          format: uri
          description: URL to the image
          example: "https://cdn.thedogapi.com/images/Hylo4Snaf.jpeg"
        width:
          type: integer
          description: Image width in pixels
          example: 1200
        height:
          type: integer
          description: Image height in pixels
          example: 922
        mime_type:
          type: string
          description: MIME type of the image
          example: "image/jpeg"
        breeds:
          type: array
          description: Array of breeds associated with this image
          items:
            $ref: '#/components/schemas/Breed'
        categories:
          type: array
          description: Array of categories for this image
          items:
            type: object
        sub_id:
          type: string
          description: User-defined sub ID for tracking
          example: "my-user-1234"
        created_at:
          type: string
          format: date-time
          description: When the image was created
          example: "2018-05-11T01:50:29.000Z"
        original_filename:
          type: string
          description: Original filename when uploaded
          example: "my_dog_photo.jpg"
        breed_ids:
          type: array
          description: Array of breed IDs
          items:
            type: integer
        category_ids:
          type: array
          description: Array of category IDs
          items:
            type: integer
        pending:
          type: integer
          description: Whether image is pending approval
          enum: [0, 1]
          example: 0
        approved:
          type: integer
          description: Whether image is approved
          enum: [0, 1]
          example: 1
      required:
        - id
        - url
security:
  - apikeyAuth: []
tags:
  - name: Images
    description: Endpoints to get or upload Images
  - name: Breeds
    description: Endpoints to get information about different Breeds
  - name: Favourites
    description: Endpoints to save or get Favourited Images by your Users
  - name: Votes
    description: Endpoints to let your Users Vote on Images
  - name: Webhooks
    description: Endpoints allowing the setting up Webhooks for events in your Account
  - name: Facts
    description: >-
      Premium feature:
      [https://portal.thatapicompany.com/catalog](https://portal.thatapicompany.com/catalog)


      Returns an evergrowing list of Facts about Cats, Dogs and their different
      breeds. These have been checked for accuracy and to be safe for schools.
paths:
  /images/search:
    get:
      tags:
        - Images
      summary: /images/search
      description: >-
        Searches all approved public images. Default is to return RANDOM images, but
        with an API-Key you can use 'order=DESC' or 'order=ASC' along with the
        'page' and 'limit' parameters to paginate through them in the order they
        were approved.

        Pagination-Count, Pagination-Page, and Pagination-Limit headers are
        present in the response so you know the total number of images that can
        be paginated through for the passed search filters.
      parameters:
        - name: x-api-key
          in: header
          schema:
            type: string
          description: '[optional] without it only the a basic set of images can be searched'
          example: '{{YOUR-API-KEY}}'
        - name: size
          in: query
          schema:
            type: string
          description: '[optional] thumb , small, med or full - small is perfect for Discord. Default is full'
          example: full
        - name: mime_types
          in: query
          schema:
            type: string
          description: >-
            [optional] a comma separated string of types to return e.g. jpg,png
            for static, or gif for gifs. Default will return any mime_type
          example: jpg,png
        - name: format
          in: query
          schema:
            type: string
          description: '[optional] json | src - Default is json'
          example: json
        - name: has_breeds
          in: query
          schema:
            type: boolean
          description: '[optional] - only return images with breed data. Default false'
          example: 'false'
        - name: order
          in: query
          schema:
            type: string
          description: '[optional] default:RANDOM - RANDOM | ASC | DESC'
          example: RANDOM
        - name: page
          in: query
          schema:
            type: integer
          description: '[optional] paginate through results'
          example: '0'
        - name: limit
          in: query
          schema:
            type: integer
          description: >-
            [optional] number of results to return, up to 25 with a valid
            API-Key
          example: '1'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
              example:
                - id: "6euYVVE_u"
                  url: "https://cdn2.thedogapi.com/images/6euYVVE_u.jpg"
                  width: 1024
                  height: 685
                  breeds:
                    - weight:
                        imperial: "23 - 28"
                        metric: "10 - 13"
                      height:
                        imperial: "15.5 - 20"
                        metric: "39 - 51"
                      id: 111
                      name: "Finnish Spitz"
                      bred_for: "Hunting birds, small mammals"
                      breed_group: "Non-Sporting"
                      life_span: "12 - 15 years"
                      temperament: "Playful, Loyal, Independent, Intelligent, Happy, Vocal"
                      reference_image_id: "3PjHlQbkV"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              example:
                message: "Authentication failed"
  /images/{image_id}:
    get:
      tags:
        - Images
      summary: /images/:image_id
      description: Get a specific image by its ID. This can either be a public image, or one you have uploaded.
      parameters:
        - name: image_id
          in: path
          schema:
            type: string
          required: true
          description: The ID of the image to retrieve
          example: "6euYVVE_u"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
              example:
                id: "6euYVVE_u"
                url: "https://cdn2.thedogapi.com/images/6euYVVE_u.jpg"
                width: 1024
                height: 685
                breeds:
                  - weight:
                      imperial: "23 - 28"
                      metric: "10 - 13"
                    height:
                      imperial: "15.5 - 20"
                      metric: "39 - 51"
                    id: 111
                    name: "Finnish Spitz"
                    bred_for: "Hunting birds, small mammals"
                    breed_group: "Non-Sporting"
                    life_span: "12 - 15 years"
                    temperament: "Playful, Loyal, Independent, Intelligent, Happy, Vocal"
                    reference_image_id: "3PjHlQbkV"
        '404':
          description: Image not found
          content:
            application/json:
              schema:
                type: object
              example:
                message: "Image not found"
    delete:
      description: Can only delete images you have uploaded.
      tags:
        - Images
      summary: /images/:image_id
      security:
        - apikeyAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-api-key
          in: header
          schema:
            type: string
          example: '{{YOUR-API-KEY}}'
        - name: image_id
          in: path
          schema:
            type: string
          required: true
          example: dMsUj1-nz
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /images/{image_id}/analysis:
    get:
      tags:
        - Images
      summary: /images/:image_id/analysis
